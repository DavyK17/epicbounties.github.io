<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src =
                'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-MDMS4FK');
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.data[page.lang].meta.desc }}{% endif %}" />
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}Epic Bounties{% endif %}" />
    <title>Epic Bounties - {% if page.title %}{{ page.title }}{% else %}{{ site.data[page.lang].meta.title }}{% endif %}</title>
    {% feed_meta %}

    <link href="{{ "/assets/images/fav.png" | prepend: site.baseurl_root }}" rel="icon">

    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl_root }}">
    <link rel="stylesheet" href="{{ "/assets/css/animate.css" | prepend: site.baseurl_root }}">
    <link rel="stylesheet" href="{{ "/assets/css/owl.carousel.min.css" | prepend: site.baseurl_root }}">
    <link rel="stylesheet" href="{{ "/assets/css/owl.theme.default.css" | prepend: site.baseurl_root }}">
    <link rel="stylesheet" href="{{ "/assets/css/font-awesome.css" | prepend: site.baseurl_root }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl_root }}">
    <link rel="stylesheet" href="{{ "/assets/css/responsive.css" | prepend: site.baseurl_root }}">
    {% if page.url contains "/blog/" %}<link rel="stylesheet" href="{{ "/assets/css/blog.css" | prepend: site.baseurl_root }}">{% endif %}

</head>

<body{% if page.name contains "formulario" or page.url contains "/blog/" %} class="form-body"{% endif %}>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MDMS4FK"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!--==============
     Header
 ===============-->
    <header id="header">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-inverse" id="navv">
                    <!--== Nav ==-->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                      <span class="icon-bar"></span>
                                      <span class="icon-bar"></span>
                                      <span class="icon-bar"></span>
                                     </button>
                        <a id="navbrand" class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}{% if page.url contains "index.html" %}index.html{% endif %}"><img src="{{ "/assets/images/logo2.png" | prepend: site.baseurl_root }}" alt=""></a>
                    </div>

                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul id="mainmenu" class="nav navbar-nav navbar-right">
                            {% for item in site.data.navigation.docs[page.lang] %}
                            <li><a href="{% if item.title == "Blog" %}{{ "/" | prepend: site.baseurl }}{% else %}{{ "/" | prepend: site.baseurl | append: page.lang | append: "/" }}{% endif %}{% if page.url contains "index.html" or page.dir == "/blog/" %}{% if item.hash == true %}index.html{% else %}{% endif %}{% endif %}{{ item.url }}">{{ item.title }}</a></li>
                            {% endfor %}
                        </ul>

                    </div>
                </nav>
                <!--== Nav End ==-->
            </div>
        </div>
    </header>
    <!--==============
   Header End
 ===============-->
